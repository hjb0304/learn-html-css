<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 예제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/practice/styles/01-practice.css" />
  </head>
  <body>
    <div class="cart">
      <div class="cart-header"><h1>장바구니</h1></div>
      <div class="cart-body">
        <ul>
          <li>
            <div class="cart-img">
              <img src="/src/practice/img/ProductImage.png" alt="" />
            </div>
            <div class="cart-info">
              <h2>1A 우유 900mL</h2>
              <span>1,870 원</span>
            </div>
            <div class="cart-count">
              <button class="minus"></button>
              <span>2</span>
              <button class="plus"></button>
            </div>
          </li>
          <li>
            <div class="cart-img">
              <img src="/src/practice/img/ProductImage-1.png" alt="" />
            </div>
            <div class="cart-info">
              <h2>맛있는 콩나물 500g</h2>
              <span>1,280 원</span>
            </div>
            <div class="cart-count">
              <button class="minus"></button>
              <span>2</span>
              <button class="plus"></button>
            </div>
          </li>
          <li>
            <div class="cart-img">
              <img src="/src/practice/img/ProductImage-2.png" alt="" />
            </div>
            <div class="cart-info">
              <h2>고소한 두부 1kg</h2>
              <span>2,210 원</span>
            </div>
            <div class="cart-count">
              <button class="minus"></button>
              <span>2</span>
              <button class="plus"></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="cart-footer"><span>구매 총액: 8,600원</span></div>
    </div>
  </body>
</html>
