<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 중첩</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/css/styles/07-nesting.css" />
  </head>
  <body>
    <h1>CSS 중첩</h1>
    <div class="likelion">
      <ul class="likelion__list">
        <li class="likelion__item">
          <a class="likelion__link" href="/">홈</a>
        </li>
        <li class="likelion__item" aria-hidden="true">
          <span>|</span><a class="likelion__link" href="/">로그인</a>
        </li>
        <li class="likelion__item" aria-hidden="true">
          <span>|</span><a class="likelion__link" href="/">회원가입</a>
        </li>
        <li class="likelion__item" aria-hidden="true">
          <span>|</span><a class="likelion__link" href="/">사이트맵</a>
        </li>
        <li class="likelion__item" aria-hidden="true">
          <span>|</span><a class="likelion__link" href="/">english</a>
        </li>
      </ul>
    </div>
  </body>
</html>
