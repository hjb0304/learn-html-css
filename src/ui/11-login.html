<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 로그인 페이지</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/ui/styles/11-login.css" />
  </head>
  <body>
    <div class="container">
      <header class="login-header">
        <h1 class="sr-only">네이버 로그인</h1>
        <a href="/" class="logo" target="_blank" rel="noopener noreferrer"
          ><svg
            width="230"
            height="44"
            viewBox="0 0 230 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M30.0764 23.5394L13.6301 0H0V43.9824H14.279V20.443L30.7252 43.9824H44.3554V0H30.0764V23.5394Z"
              fill="#03CF5D"
            />
            <path
              d="M66.2086 0L48.8973 43.9824H63.6132L65.701 38.1767H82.2929L84.3851 44H99.0967L81.7853 0.0175967L66.2086 0ZM69.0644 27.5946L73.9992 13.8545L78.9295 27.5946H69.0644Z"
              fill="#03CF5D"
            />
            <path
              d="M116.624 28.9184L106.234 0H91.5224L108.834 43.9824H124.41L141.722 0H127.006L116.624 28.9184Z"
              fill="#03CF5D"
            />
            <path
              d="M160.326 27.2735H180.449V16.7089H160.326V10.7801H180.666V0H146.264V43.9824H181.098V33.2023H160.326V27.2735Z"
              fill="#03CF5D"
            />
            <path
              d="M218.842 28.8921L220.166 28.3335C225.295 26.1959 227.903 21.5646 227.903 15.6885C227.903 10.1335 225.869 6.0124 221.861 3.47461C218.131 1.10396 213.298 0 206.642 0H188.024V43.9824H201.87V31.6937H206.849L215.284 43.9824H230L218.842 28.8921ZM209.228 20.4826H201.654V11.2111H209.228C210.462 11.2111 211.645 11.6995 212.518 12.5689C213.39 13.4383 213.88 14.6174 213.88 15.8469C213.88 17.0763 213.39 18.2555 212.518 19.1248C211.645 19.9942 210.462 20.4826 209.228 20.4826V20.4826Z"
              fill="#03CF5D"
            /></svg
        ></a>
      </header>
      <form action="/" method="post" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
          <div class="input">
            <!-- <label class="input__label sr-only" for="input-4">이메일</label> -->
            <input
              class="input__input"
              type="email"
              id="input-4"
              name="input-4"
              required
              aria-errormessage="error-message-4"
              placeholder="아이디1"
            />
            <label for="input-4" class="input__label">이메일</label>
            <p
              class="input__error-message"
              id="error-message-4"
              aria-live="polite"
            >
              <span>아이디를 입력해 주세요.</span>
            </p>
          </div>
          <div class="input show-label">
            <!-- <label class="input__label sr-only" for="input-0">비밀번호</label> -->
            <input
              class="input__input"
              type="password"
              pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,}"
              id="input-0"
              name="input-0"
              required
              aria-errormessage="error-message-0"
              placeholder="비밀번호1"
            />
            <label for="input-0" class="input__label">비밀번호</label>
            <p
              class="input__error-message"
              id="error-message-0"
              aria-live="polite"
            >
              <span
                >비밀번호는 영문 소문자, 숫자, 특수문자 포함 최소 8자리 이상
                입력해야 합니다.</span
              >
            </p>
          </div>
          <div class="checkbox-wrapper">
            <div class="checkbox">
              <input
                class="checkbox__input"
                type="checkbox"
                name="checkbox-1"
                id="checkbox-1"
                required
              />
              <label class="checkbox__label bg-img" for="checkbox-1">
                로그인 상태 유지
              </label>
            </div>
            <a href="/" class="text-link">IP 보안</a>
            <div class="switch text-switch">
              <input
                class="switch__input"
                role="switch"
                type="checkbox"
                name="switch-1"
                id="switch-1"
              />
              <label class="switch__label" for="switch-1">
                <span class="sr-only">스위치</span>
              </label>
            </div>
          </div>
          <button type="submit" class="button button--fill">로그인</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
